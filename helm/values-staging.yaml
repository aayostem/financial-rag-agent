# Staging-specific overrides
global:
  env: staging
  domain: financial-rag-staging.yourcompany.com

app:
  replicaCount: 2
  image:
    tag: "develop"  # Use develop branch in staging
    pullPolicy: Always
  
  ingress:
    enabled: true
  
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5

# app:
  env:
    - name: ENVIRONMENT
      value: "staging"
    - name: LOG_LEVEL
      value: "INFO"