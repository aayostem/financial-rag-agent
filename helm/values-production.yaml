# Production-specific overrides
global:
  env: production
  domain: financial-rag.yourcompany.com

app:
  replicaCount: 3
  image:
    tag: "v1.0.0"  # Use specific version in production
    pullPolicy: Always
  
  service:
    type: LoadBalancer
  
  ingress:
    enabled: true
  
  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "4Gi"
      cpu: "2000m"
  
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
  
  env:
    - name: ENVIRONMENT
      value: "production"
    - name: LOG_LEVEL
      value: "WARNING"

redis:
  architecture: replication
  master:
    persistence:
      size: 16Gi
    resources:
      requests:
        memory: 1Gi
        cpu: 500m
      limits:
        memory: 4Gi
        cpu: 2000m
  replica:
    replicaCount: 2

postgresql:
  primary:
    persistence:
      size: 50Gi
    resources:
      requests:
        memory: 2Gi
        cpu: 1000m
      limits:
        memory: 8Gi
        cpu: 4000m
  readReplicas:
    enabled: true
    replicaCount: 2

vectorStore:
  chroma:
    persistence:
      size: 20Gi
    resources:
      requests:
        memory: 2Gi
        cpu: 1000m
      limits:
        memory: 8Gi
        cpu: 4000m

monitoring:
  enabled: true

backup:
  enabled: true
  schedule: "0 1 * * *"  # Daily at 1 AM
  retention: 90d