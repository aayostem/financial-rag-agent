{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "financial-rag-agent.fullname" . }}-network-policy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "financial-rag-agent.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "financial-rag-agent.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "financial-rag-agent.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.app.service.targetPort }}
    {{- if .Values.networkPolicy.allowExternal }}
    - from:
        - namespaceSelector: {}
    {{- end }}
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: {{ include "financial-rag-agent.fullname" . }}-postgresql
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              app: {{ include "financial-rag-agent.fullname" . }}-redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - podSelector:
            matchLabels:
              app: {{ include "financial-rag-agent.fullname" . }}-vector-store
      ports:
        - protocol: TCP
          port: 8000
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
{{- end }}