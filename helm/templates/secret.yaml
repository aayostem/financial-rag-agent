{{- if .Values.app.envFromSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "financial-rag-agent.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "financial-rag-agent.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range .Values.app.envFromSecret }}
  {{ .name }}: {{ .value | b64enc }}
  {{- end }}
{{- end }}

# API Keys Secret (should be created manually or via external secrets)
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "financial-rag-agent.fullname" . }}-api-keys
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "financial-rag-agent.labels" . | nindent 4 }}
type: Opaque
data:
  # These should be filled via external secrets or manually
  # OPENAI_API_KEY: <base64-encoded-api-key>
  # WANDB_API_KEY: <base64-encoded-api-key>
  # SEC_EDGAR_API_KEY: <base64-encoded-api-key>