name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: 'patch'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: financial-rag-agent

jobs:
  # Create Release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: version
      run: |
        if [[ ${{ github.event_name }} == 'workflow_dispatch' ]]; then
          # For manual releases, use input version
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          # For tag releases, extract from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: Release v${{ steps.version.outputs.version }}
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build Release Artifacts
  build-release:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: create-release

    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push multi-arch Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: ${{ matrix.platform }}
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:v${{ needs.create-release.outputs.version }}
          ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        labels: |
          org.opencontainers.image.version=${{ needs.create-release.outputs.version }}
          org.opencontainers.image.source=${{ github.repositoryUrl }}

    - name: Scan container image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:v${{ needs.create-release.outputs.version }}
        format: 'table'
        exit-code: 1
        severity: 'CRITICAL'

  # Package Python Distribution
  package-python:
    name: Package Python Distribution
    runs-on: ubuntu-latest
    needs: create-release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Upload Python packages
      uses: actions/upload-artifact@v4
      with:
        name: python-packages
        path: dist/*
        retention-days: 30

  # Generate Documentation
  generate-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: create-release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -e .[dev]
        pip install pdoc3 mkdocs mkdocs-material

    - name: Generate API documentation
      run: |
        pdoc --html --output-dir docs/api src/financial_rag --force

    - name: Build MkDocs site
      run: |
        mkdocs build

    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: |
          docs/api/
          site/
        retention-days: 30

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-release, package-python, generate-docs]
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Kubernetes
      uses: steebchen/kubectl@v2
      with:
        config: ${{ secrets.KUBECONFIG_PRODUCTION }}
        command: |
          kubectl set image deployment/financial-rag-api \
            financial-rag-api=${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:v${{ needs.create-release.outputs.version }} \
            -n financial-rag
          kubectl rollout status deployment/financial-rag-api -n financial-rag --timeout=600s

    - name: Run production smoke tests
      run: |
        pip install -e .[dev]
        python scripts/test_production.py --base-url ${{ vars.PRODUCTION_URL }}

    - name: Update deployment status
      uses: bobheadxi/deployments@v1
      with:
        step: finish
        token: ${{ secrets.GITHUB_TOKEN }}
        env: production
        status: ${{ job.status }}

  # Notify Release
  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, deploy-production]
    if: always()

    steps:
    - name: Release Summary
      run: |
        echo "üéâ Release v${{ needs.create-release.outputs.version }} Summary"
        echo "======================================"
        echo "‚úÖ Release Created: ${{ needs.create-release.result }}"
        echo "‚úÖ Docker Images Built: ${{ needs.build-release.result }}"
        echo "‚úÖ Python Packages: ${{ needs.package-python.result }}"
        echo "‚úÖ Documentation: ${{ needs.generate-docs.result }}"
        echo "‚úÖ Production Deployment: ${{ needs.deploy-production.result }}"

    - name: Send Release Notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'üéâ Financial RAG Agent v${{ needs.create-release.outputs.version }} released to production!'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: success()

    - name: Send Release Failure Alert
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: '‚ùå Release v${{ needs.create-release.outputs.version }} failed! Check GitHub Actions.'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: failure()